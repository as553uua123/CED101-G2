<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.2/ScrollMagic.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.2/plugins/animation.gsap.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.2/plugins/debug.addIndicators.min.js"></script>
        <link rel="icon" href="./images/index/webIcon.png" />
        <title>偵茶者 | TEA SEARCHER | 帶你找茶 喝茶 買茶</title>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap');
            /* @import './css/common.css'; */
            @import './css/index.css';
        </style>

        <style>
            a {
                text-decoration: none;
            }

            .nav ul li {
                display: block;
                font-size: 28px;
                font-family: 'Noto Serif TC';
                z-index: 100;
                list-style: none;
            }

            nav.nav {
                visibility: hidden;
            }

            .nav:before {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                content: '';
                width: 100vw;
                height: 100vh;
                background: #8bc34a78;
                transition: all 500ms ease-in-out;
                clip-path: circle(30px at calc(100% - 65px) 65px);
                visibility: hidden;
            }

            .nav-tgl {
                display: inline-block;
                cursor: pointer;
                position: fixed;
                z-index: 100;
                right: 30px;
                top: 30px;
                width: 70px;
                height: 70px;
                border: none;
                border-radius: 50%;
                padding: 0;
                background: #a7c957;
                line-height: 0.6;
                text-align: center;
            }

            .nav-tgl > span {
                display: inline-block;
                position: relative;
                height: 1px;
                width: 34px;
                border-radius: 1px;
                background: #293335;
                vertical-align: middle;
            }

            .nav-tgl > span:before {
                display: inline-block;
                position: absolute;
                content: '';
                height: 1.7px;
                border-radius: 1px;
                background: #293335;
                transition: all 200ms;
                top: -11px;
                left: 3px;
                width: 28px;
            }

            .nav-tgl > span:after {
                display: inline-block;
                position: absolute;
                content: '';
                height: 1.7px;
                border-radius: 1px;
                background: #293335;
                transition: all 200ms;
                top: 11px;
                left: 6px;
                width: 22px;
            }

            .nav-tgl:focus {
                outline: none;
            }

            .nav-tgl:hover > span:after {
                width: 34px;
                left: 0;
            }

            .nav-tgl:hover > span:before {
                width: 34px;
                left: 0;
            }

            .menu.active .nav:before {
                visibility: visible;
                clip-path: circle(100%);
            }

            .menu.active nav.nav ul li {
                visibility: visible;
                clip-path: circle(100%);
                display: block;
            }

            .menu.active .nav-tgl > span {
                height: 0;
            }

            .menu.active .nav-tgl > span:after {
                top: 0px;
                left: 0;
                width: 34px;
                transform: rotate(-45deg);
            }

            .menu.active .nav-tgl > span:before {
                top: 0px;
                left: 0;
                width: 34px;
                transform: rotate(45deg);
            }

            /*# sourceMappingURL=common.css.map */
        </style>
    </head>
    <body>
        <header>
            <div class="menu">
                <button class="nav-tgl" type="button" aria-label="toggle menu">
                    <span aria-hidden="true"></span>
                </button>

                <nav class="nav">
                    <ul>
                        <li>
                            <a href="#">揪團喝茶</a>
                        </li>
                        <li>
                            <a href="#">茶園排行榜</a>
                        </li>
                        <li>
                            <a href="#">偵茶商城</a>
                        </li>
                        <li>
                            <a href="#">找茶討論區</a>
                        </li>
                        <li>
                            <a href="#">茶園保衛戰</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="wrapper" id="js-wrapper">
            <div class="sections" id="js-slideContainer">
                <section class="section">
                    <span class="section__title" id="title1">Section One</span>
                    <span id="trigger--title1"></span>
                    <div id="sun"></div>
                </section>
                <section class="section">
                    <span class="section__title" id="title2">Section Two</span>
                    <span id="trigger--title2"></span>
                    <div id="2canva"></div>
                </section>
                <section class="section">
                    <span class="section__title" id="title3">Section Three</span>
                    <span id="trigger--title3"></span>
                </section>
                <section class="section">
                    <span class="section__title" id="title4">Section Four</span>
                    <span id="trigger--title4"></span>
                </section>
                <section class="section">
                    <span class="section__title" id="title5">Section Five</span>
                    <span id="trigger--title5"></span>
                </section>
            </div>
        </div>
        <script>
            $(function () {
                // wait for document ready

                var controller = new ScrollMagic.Controller()

                var horizontalSlide = new TimelineMax()
                    // animate panels
                    .to('#js-slideContainer', 1, { x: '-20%' })
                    .to('#js-slideContainer', 1, { x: '-40%' })
                    .to('#js-slideContainer', 1, { x: '-60%' })
                    .to('#js-slideContainer', 1, { x: '-80%' })

                // create scene to pin and link animation
                new ScrollMagic.Scene({
                    triggerElement: '#js-wrapper',
                    triggerHook: 'onLeave',
                    duration: '400%',
                })
                    .setPin('#js-wrapper')
                    .setTween(horizontalSlide)
                    //.addIndicators() // add indicators (requires plugin)
                    .addTo(controller)
            })
        </script>

        <script>
            const menu = document.querySelector('.menu')
            const btn = menu.querySelector('.nav-tgl')
            btn.addEventListener('click', (evt) => {
                menu.classList.toggle('active')
            })
        </script>
    </body>
</html>
