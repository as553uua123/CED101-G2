<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.2/ScrollMagic.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.2/plugins/animation.gsap.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.2/plugins/debug.addIndicators.min.js"></script>
        <title>Document</title>
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                font-family: 'Fauna One', serif;
            }

            body,
            html {
                height: 100%;
                font-size: 0;
                margin: 0;
            }

            .wrapper {
                width: 100%;
                height: 100%;
                overflow: hidden;
                -webkit-perspective: 1000;
                perspective: 1000;
            }

            .section {
                height: 100%;
                width: calc(100% / 5);
                float: left;
                position: relative;
                /* background: linear-gradient(rgb(237, 240, 202), rgb(228, 236, 155)); */
            }
            .section:nth-child(1) {
                background-image: url(images/index/2000-open.png), url(images/index/4207299.jpg);
                /* background: linear-gradient(rgb(197, 51, 51), #000); */
                background-size: inherit;
                background-repeat: no-repeat;
                background-position: bottom;
            }

            section.section div#sun {
                border: 1px solid;
                width: 360px;
                height: 360px;
                background-image: url(images/index/sun.png);
                background-position: top;
            }
            .section:nth-child(2) {
                background-image: url(images/index/1860-open.png);
                background: linear-gradient(to right, #76c5f2d7, rgb(220, 236, 162));
            }
            section.section span#trigger--title2 div#2canva {
                border: 1px solid;
                background-size: inherit;
                background-repeat: no-repeat;
                background-position: bottom;
                z-index: 10;
            }
            .section:nth-child(3) {
                background: linear-gradient(to right, rgb(220, 236, 162), rgb(226, 226, 88));
                /* background-image: url(images/index/1960-loop.png); */
                background-size: inherit;
                background-repeat: no-repeat;
                background-position: bottom;
            }
            .section:nth-child(4) {
                /* background-image: url(images/index/park.png); */
                background: linear-gradient(
                    to right,
                    rgb(226, 226, 88),
                    rgba(240, 196, 116, 0.856),
                    rgba(185, 135, 77, 0.856),
                    #1552c6,
                    #2a2c97
                );
                background-size: contain;
                background-repeat: no-repeat;
                background-position: bottom;
            }
            .section:nth-child(5) {
                background: linear-gradient(to right, #2a2c97, #200b5a, #000);
                /* background-image: url(images/index/bg_grass.png), url(images/index/bg_mountains02.png),
                    url(images/index/nightsky.jpg); */
                background-size: contain;
                background-repeat: no-repeat;
                background-position: bottom;
            }
            .sections {
                width: 500%;
                height: 100%;
            }
            .section__title {
                position: absolute;
                top: 50%;
                left: 50%;
                -webkit-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                font-size: 30px;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="wrapper" id="js-wrapper">
            <div class="sections" id="js-slideContainer">
                <section class="section">
                    <span class="section__title" id="title1">Section One</span>
                    <span id="trigger--title1"></span>
                    <div id="sun"></div>
                </section>
                <section class="section">
                    <span class="section__title" id="title2">Section Two</span>
                    <span id="trigger--title2"></span>
                    <div id="2canva"></div>
                </section>
                <section class="section">
                    <span class="section__title" id="title3">Section Three</span>
                    <span id="trigger--title3"></span>
                </section>
                <section class="section">
                    <span class="section__title" id="title4">Section Four</span>
                    <span id="trigger--title4"></span>
                </section>
                <section class="section">
                    <span class="section__title" id="title5">Section Five</span>
                    <span id="trigger--title5"></span>
                </section>
            </div>
        </div>
        <script>
            $(function () {
                // wait for document ready

                var controller = new ScrollMagic.Controller()

                var horizontalSlide = new TimelineMax()
                    // animate panels
                    .to('#js-slideContainer', 1, { x: '-20%' })
                    .to('#js-slideContainer', 1, { x: '-40%' })
                    .to('#js-slideContainer', 1, { x: '-60%' })
                    .to('#js-slideContainer', 1, { x: '-80%' })

                // create scene to pin and link animation
                new ScrollMagic.Scene({
                    triggerElement: '#js-wrapper',
                    triggerHook: 'onLeave',
                    duration: '400%',
                })
                    .setPin('#js-wrapper')
                    .setTween(horizontalSlide)
                    //.addIndicators() // add indicators (requires plugin)
                    .addTo(controller)
            })
        </script>
    </body>
</html>
