<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link rel="stylesheet" href="./slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="./slick-1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" href="./css/cart.css">

    <!-- 推薦廣告用 -->

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./slick-1.8.1/slick/slick.min.js"></script>
    <script src="./js/recommend.js"></script>
    <script src="./js/cart.js"></script>
</head>

<body>
    <form action="./04_check.html">
        <h2 class="title">購物車</h2>
        <div class="cart_content" id="cart_content">
            <script>
                window.addEventListener('load', () => {
                    let cartContent = document.getElementById('cart_content');
                    for (let i = 0; i < 5; i++) {
                        let newItem = document.createElement('div');
                        newItem.setAttribute('class', 'item');
                        cartContent.appendChild(newItem);
                        newItem.innerHTML = `
                        <span class="close">×</span>
                        <div class="img">
                            <img src="./images/shopping/product.jpg" alt="">
                        </div>
                        <div class="aside">
                            <h3>不鏽鋼琺瑯真空保溫瓶-玫瑰粉(360ml)-</h3>
                            <div class="content">
                                數量:<select name="productNum" class="productNum">數量</select>
                                價格: <input type="number" name="" id="" disabled value="1280">
                            </div>
                        </div>
                         `;
                    }
                    let num = document.getElementsByClassName('productNum');
                    for (let i = 0; i < num.length; i++) {
                        for (let j = 1; j < 11; j++) {
                            let option = document.createElement('option');
                            option.innerText = j;
                            option.value = j;
                            num[i].appendChild(option);
                        }
                        num[i].addEventListener('change', (e) => {
                            console.log(e.target)
                        })
                    }

                })
            </script>
        </div>
        <div class="function">
            <span>總計: </span><input type="number" name="" id="totalAmount" disabled value="200000">
            <input type="submit" value="結帳"><br>
            <a href="./04_shopping.html" id="backShop">繼續購物</a>
        </div>
    </form>
    <div class="recommend">
        <h2>推薦商品</h2>
        <div class="recommend_products">
        </div>
    </div>

</body>

</html>
