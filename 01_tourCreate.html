<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/tourCreate.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
    <h1>創造屬於你的專屬</h1>
    <div class="tourCreate_header">
        <div class="step_block">
            <div class="step">1</div>
            <p>選擇搭配地點</p>
        </div>
        <div class="right"><i class="fas fa-chevron-right fa-3x"></i></div>
        <div class="step_block">
            <div class="step">2</div>
            <p>輸入揪團資訊</p>
        </div>
        <div class="right"><i class="fas fa-chevron-right fa-3x"></i></div>
        <div class="step_block">
            <div class="step">3</div>
            <p>預覽建立揪團</p>
        </div>
    </div>
    <div class="tourCreate_main">

        <div class="tourCreate_leftside">
            <div class="tourCreate_choice">
                <button>地點</button>
                <button>住宿</button>
                <button>餐廳</button>
                <button>其他</button>
            </div>
            <div class="tourCreate_item_block">

            </div>
            <div class="page">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
            </div>
        </div>
        <div class="tourCreate_rightside">
            <div class="tourCreate_rightside_img"> <img src="./images/vote/tea.jpg" alt=""></div>
            <div></div>
            <div></div>

        </div>
    </div>


    <script>
        window.addEventListener("load", function () {
            let itemNum = 9;
            let tourBlock = document.getElementsByClassName("tourCreate_item_block")[0];
            for (let i = 0; i < itemNum; i++) {
                let newitem = document.createElement('div');
                tourBlock.appendChild(newitem);
                newitem.setAttribute('class', 'tourCreate_item');
                newitem.innerHTML = `
                <div class="tourCreate_item_img">
                        <img src="./images/vote/tea.jpg" alt="">
                    </div>
                    <p>八卦山茶園</p>
                `;

            }
        })
    </script>



</body>

</html>
