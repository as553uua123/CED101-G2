<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/tourCreate.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
    <h1>創造屬於你的專屬</h1>
    <div class="tourCreate_header">
        <div class="step_block">
            <div class="step">1</div>
            <p>選擇搭配地點</p>
        </div>
        <div class="right"><i class="fas fa-chevron-right fa-3x"></i></div>
        <div class="step_block">
            <div class="step">2</div>
            <p>輸入揪團資訊</p>
        </div>
        <div class="right"><i class="fas fa-chevron-right fa-3x"></i></div>
        <div class="step_block">
            <div class="step">3</div>
            <p>預覽建立揪團</p>
        </div>
    </div>
    <div class="tourCreate_main">

        <div class="tourCreate_leftside">
            <div class="tourCreate_choice">
                <button id="local">地點</button>
                <button id="hotel">住宿</button>
                <button id="restaurant">餐廳</button>
                <button id="other">其他</button>
            </div>
            <div class="tourCreate_item_block">

            </div>
            <div class="page">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
            </div>
        </div>
        <div class="tourCreate_rightside">
            <div class="tourCreate_rightside_img"> <img src="./images/vote/tea.jpg" alt=""></div>
            <div></div>
            <div></div>

        </div>
    </div>


    <script>
        let tourBlock = document.getElementsByClassName("tourCreate_item_block")[0];
        let page = document.getElementsByClassName('page')[0];
        window.addEventListener("load", function () {
            let localNum = 9;
            for (let i = 0; i < localNum; i++) {
                let newitem = document.createElement('div');
                tourBlock.appendChild(newitem);
                newitem.setAttribute('class', 'tourCreate_item');
                newitem.innerHTML = `
                <div class="tourCreate_item_img">
                        <img src="./images/vote/tea.jpg" alt="">
                    </div>
                    <p>八卦山茶園</p>
                `;

            }
        })
        // ==================================localBtn=============================================
        let local = document.getElementById('local');
        local.addEventListener('click', showLocal);
        function showLocal() {
            tourBlock.innerHTML = "";
            let localNum = 8;
            page.setAttribute('style', 'display:biock');
            for (let i = 0; i < localNum; i++) {
                let newitem = document.createElement('div');
                tourBlock.appendChild(newitem);
                newitem.setAttribute('class', 'tourCreate_item');
                newitem.innerHTML = `
                <div class="tourCreate_item_img">
                        <img src="./images/vote/tea.jpg" alt="">
                    </div>
                    <p>八卦山茶園</p>
                `;
            }
        };

        // =================================hotelBtn============================================
        let hotel = document.getElementById('hotel');
        hotel.addEventListener('click', showHotel);
        function showHotel() {
            tourBlock.innerHTML = "";
            let hotelNum = 2;
            page.setAttribute('style', 'display:none');
            for (let i = 0; i < hotelNum; i++) {
                let newitem = document.createElement('div');
                tourBlock.appendChild(newitem);
                newitem.setAttribute('class', 'tourCreate_hotel');
                newitem.innerHTML = `
                <div class="tourCreate_item_img">
                        <img src="./images/tour/hotel1.jpg" alt="">
                    </div>
                    <p>伊豆溫泉旅館</p>
                `;
            }
        };
        // =================================restaurantBtn========================================
        let rest = document.getElementById('restaurant');
        rest.addEventListener('click', showRest);
        function showRest() {
            tourBlock.innerHTML = "";
            let restNum = 6;
            page.setAttribute('style', 'display:none');
            for (let i = 0; i < restNum; i++) {
                let newitem = document.createElement('div');
                tourBlock.appendChild(newitem);
                newitem.setAttribute('class', 'tourCreate_item');
                newitem.innerHTML = `
                <div class="tourCreate_item_img">
                        <img src="./images/tour/restaurant1.jpg" alt="">
                    </div>
                    <p>好吃餐廳</p>
                `;
            }
        };

    </script>



</body>

</html>
